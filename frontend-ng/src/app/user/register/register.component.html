<div>
    <h3 class="title">Register</h3>
    <form [formGroup]="registerForm" class="control" (submit)="onSubmit()">
        <div class="field">
            <div class="control">
                <label class="label">Username</label>
                <input
                    class="input"
                    type="text"
                    placeholder="Username"
                    name="username"
                    formControlName="username"
                    appAutoFocus
                />
                <p *ngIf="usernameTaken" class="help error-help">
                    Username is already taken
                    <!--TODO: Prevent register again with the same error -->
                </p>
            </div>
        </div>
        <!--<div class="field">-->
        <!--<div class="control">-->
        <!--<label class="label">Email</label>-->
        <!--<input-->
        <!--class="input"-->
        <!--type="text"-->
        <!--placeholder="Email"-->
        <!--formControlName="email"-->
        <!--/>-->
        <!--</div>-->
        <!--</div>-->
        <div class="field">
            <div class="control">
                <label class="label">Password</label>
                <input
                    class="input"
                    type="password"
                    placeholder="Password"
                    name="password"
                    formControlName="password"
                />
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button type="submit" class="button is-primary" [disabled]="!registerForm.valid">
                    Submit
                </button>
            </div>
        </div>
        <div style="padding-top: 10px">
            Already have an account? <a routerLink="/login">Login here</a>
        </div>
    </form>
</div>
