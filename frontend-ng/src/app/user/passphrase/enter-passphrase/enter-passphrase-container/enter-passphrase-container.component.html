<div class="columns is-centered">
    <div class="column is-12-mobile is-4-desktop">
        <ng-container *ngIf="state === DOWNLOADING_KEYS">
            <app-spinner [text]="'Downloading keys'"></app-spinner>
        </ng-container>
        <ng-container *ngIf="state === ENTERING_PASSPHRASE">
            <app-enter-passphrase
                (passphraseEmitter)="onPassphraseConfigured($event)"
                [passphraseIncorrect]="passphraseIncorrect"
            >
            </app-enter-passphrase>
        </ng-container>
        <ng-container *ngIf="state === DECRYPTING_KEYS">
            <app-spinner [text]="'Decrypting keys'"></app-spinner>
        </ng-container>
        <ng-container *ngIf="state === DECRYPTED_KEYS">
            <h3>Finished decrypting keys</h3>
        </ng-container>
    </div>
</div>
