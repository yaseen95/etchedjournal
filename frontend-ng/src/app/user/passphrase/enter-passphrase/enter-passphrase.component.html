<div>
    <h3 class="title">Enter Passphrase</h3>
    <form [formGroup]="passphraseForm"
          class="control"
          (ngSubmit)="onSubmit()">
        <div class="field">
            <div class="control">
                <label class="label">Passphrase</label>
                <input
                    class="input"
                    type="password"
                    placeholder="Passphrase"
                    name="passphrase"
                    tabIndex="1"
                    [formGroup]="passphraseForm"
                    formControlName="passphrase"/>
                <p *ngIf="getPassphraseError() !== null"
                   class="help error-help">
                    {{ getPassphraseError() }}
                </p>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button
                    class="button is-primary"
                    type="submit"
                    tabindex="2">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
