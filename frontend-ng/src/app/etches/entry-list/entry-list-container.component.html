<div class="columns is-centered">
    <div *ngIf="inFlight" class="column is-12-mobile is-4-desktop">
        <app-spinner [text]="'Getting entries'"></app-spinner>
    </div>
    <div *ngIf="!inFlight && decrypting" class="column is-12-mobile is-4-desktop">
        <app-spinner [text]="'Decrypting entries'"></app-spinner>
    </div>
    <div *ngIf="!inFlight && !decrypting" class="column is-12-mobile is-8-desktop">
        <app-entry-list [entries]="entries" [journalId]="journalId"></app-entry-list>
    </div>
</div>
