<h3>Entries</h3>
<app-entry-list-item
    *ngFor="let e of entries"
    [entry]="e">
</app-entry-list-item>
<p *ngIf="entries.length === 0">No entries</p>
<button class="button is-primary" (click)="this.createEntry()">
    <span class="icon">
        <i class="fas fa-plus"></i>
    </span>
    <span>Create Entry</span>
</button>
