<div class="journal-list-item">
    <div>
        <app-editable-text
            class="title is-4"
            text="{{ journal.name }}"
            link="/journals/{{ entity.id }}"
            (onSave)="renameJournal($event)"
            [maxLength]="20"
        >
        </app-editable-text>
    </div>
    <div>
        <p class="subtitle is-6">Created {{ date }}</p>
    </div>
</div>
