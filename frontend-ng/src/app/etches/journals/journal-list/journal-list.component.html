<h3>Journals</h3>
<div *ngIf="journals.length > 0">
    <app-journal-list-item *ngFor="let j of journals" [journal]="j">
    </app-journal-list-item>
</div>
<div *ngIf="journals.length == 0">
    <p>No journals</p>
</div>
<a routerLink="/journals/new">
    <button class="button is-primary">
        <span class="icon">
            <i class="fas fa-plus"></i>
        </span>
        <span>Create Journal</span>
    </button>
</a>
